  <body class="raleway pb-5 letter-spacing-normal">

    <header role="header" class="cover-container vh-100 jarallax bg-light-orange ">
        <img src="assets/kerry-washington-orange.jpg" alt="a beautiful black woman standing arms crossed glowering down out of an orange background" class="jarallax-img" />    
        <div class="w-100 vh-100 d-flex align-items-center justify-content-end px-sm-2 px-md-5 px-lg-5 ">
          <section class="text-left text-white pr-5 mr-12 pl-4">
            <h1 class="welcome abril dark-chestnut lh-2"><span class="fx-2 bg-white lh-auto">You can be the lead<br>in your own life.</span></h1>
            <p class="welcome text-uppercase">Kerry Washington</p>
          </section>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-chestnut fixed-bottom px-sm-2 px-md-5 px-lg-5 border-top-1 b--white">
        <a class="navbar-brand text-uppercase" href="#">
            Champions
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#theNavbar" aria-controls="theNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="theNavbar" role="navigation">

            </li>
            <li class="nav-item px-3">
                <a class="nav-link" href="#">Media</a>
            </li>
            <li class="nav-item px-3">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item px-3">
                <a class="nav-link" href="#">In The News</a>
            </li>
            </ul>
        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

    <!-- Smooth Scroll -->
    <script src="js/smooth-scroll.js"></script>

    <!-- Jarallax required-->
    <script src="js/jara.js"></script>
    <script src="js/jara-element.js"></script>
    <script src="js/jara-video.js"></script>
    <script>
        // object-fit polyfill run
        objectFitImages();
  
        /* init jarallax */
        jarallax(document.querySelectorAll('.jarallax'));
  
        jarallax(document.querySelectorAll('.jarallax-keep-img'), {
            keepImg: true,
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(".scroll-link").on("click", function(e) {   
        e.preventDefault();
        $target = "#" + $(this).data("target");
        $("html, body").animate({
            scrollTop: $($target).offset().top
        }, 500);  
        });
    </script>

</body>
